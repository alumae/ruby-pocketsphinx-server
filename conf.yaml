
handlers:
 - name: JSGFHandler
   require: handlers/jsgf_handler
   grammar_dir: user_grammars
   jsgf-to-fsg: ./scripts/jsgf2fsg.sh
   fsg-to-dict: ./scripts/fsg-to-dict.sh  
   recognizer:
     hmm: models/est16k.cd_cont_3000-mapadapt
     dict: models/jutusaated.swwp2.dict
     fsg: dummy.fsg
     bestpath: true
     fwdflat: true
     beam: 1.0e-80
     pbeam: 1.0e-47
     wbeam: 1.0e-39

 - name: PGFHandler
   require: handlers/pgf_handler
   lang: Est
   grammar_dir: user_gfs
   jsgf-to-fsg: ./scripts/jsgf2fsg.sh
   fsg-to-dict: ./scripts/fsg-to-dict.sh  
   convert-gf-jsgf: ./scripts/convert-gf-jsgf.sh
   recognizer:
     hmm: models/est16k.cd_cont_3000-mapadapt
     dict: models/jutusaated.swwp2.dict
     fsg: dummy.fsg
     bestpath: true
     fwdflat: true
     beam: 1.0e-80
     pbeam: 1.0e-47
     wbeam: 1.0e-39

 - name: PGFHandler
   require: handlers/pgf_handler
   lang: Eng
   grammar_dir: user_gfs
   jsgf-to-fsg: ./scripts/jsgf2fsg.sh
   fsg-to-dict: ./scripts/fsg-to-dict_en.py
   convert-gf-jsgf: ./scripts/convert-gf-jsgf.sh
   recognizer:
      fsg: dummy.fsg
      hmm: models/voxforge_en_sphinx.cd_cont_5000

  
 - name: PrettifyingHandler
   require: handlers/prettifier
   prettifier: ./prettify-with-numbers.sh
   recognizer:
       #hmm: models/est16k.cd_cont_3000
       hmm: models/est16k.cd_cont_3000-mapadapt
       #hmm: models/est16k.cd_cont_3000-cmllr
       #mllr: models/est16k.cd_cont_3000-cmllr/speech-cmllr.mllr
       dict: models/jutusaated.swwp2.dict
       #lm: models/sphinx-trigram.jutusaated.swwp2.arpa.gz
       lm: models/sphinx-trigram.android-unsup.swwp2.arpa.gz
       #lm: /home/tanel/remote/bell/home/devel/lm_ee/tmp.3g.arpa.gz
       #fsg: tmp/goforward.fsg
       bestpath: true
       maxwpf: 700
       fwdflat: false
       maxhmmpf: 12000
       wbeam: 1.0e-32
       beam: 1.0e-50
       pbeam: 1.0e-50

request_dump_dir: out
recognizer_encoding: iso-8859-15    

# Request throttling: enforces limits based on user IP
throttling:
    max-daily: 2000
    max-hourly: 1000
    min-interval: 0
